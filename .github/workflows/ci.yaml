name: ci

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22.x'

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Verify formatting
        shell: bash
        run: |
          diff <(echo -n) <(gofmt -l .) || true
          if [ -n "$(gofmt -l .)" ]; then
            echo "Run gofmt on the following files:"; gofmt -l .
            exit 1
          fi

      - name: Vet
        run: go vet ./...

      - name: Unit tests (race)
        run: go test ./... -race -count=1

      - name: Check OpenAPI codegen up-to-date
        if: ${{ always() }}
        shell: bash
        run: |
          if [ -f ops/docker/gen_api.sh ]; then
            chmod +x ops/docker/gen_api.sh
            before=$(git status --porcelain)
            ./ops/docker/gen_api.sh
            after=$(git status --porcelain)
            if [ "$before" != "$after" ]; then
              echo "::error::OpenAPI generated files are out of date. Run ops/docker/gen_api.sh and commit changes."
              git --no-pager diff
              exit 1
            fi
          fi

  docker-build:
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          tags: fxrates-service:ci


