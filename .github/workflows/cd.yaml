name: CD to EC2

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H "${{ secrets.EC2_HOST }}" >> ~/.ssh/known_hosts

      - name: Copy repo to EC2
        run: |
          rsync -avz --delete \
            -e "ssh -o StrictHostKeyChecking=no" \
            . "${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:~/fxrates-service/"

      - name: Run Ansible playbook on EC2
        run: |
          ssh ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} "
            cd ~/fxrates-service &&
            echo '${{ secrets.ANSIBLE_VAULT_PASSWORD }}' > .vault-pass.txt &&
            ansible-playbook ops/compose.yml --vault-password-file .vault-pass.txt &&
            rm .vault-pass.txt
          "

