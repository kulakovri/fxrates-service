services:
  postgres:
    image: postgres:17
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: fxrates
    ports:
      - "5431:5431"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d fxrates"]
      interval: 5s
      timeout: 3s
      retries: 20

  api:
    image: fxrates:dev
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      PORT: "8080"
      STORAGE: "pg"
      DATABASE_URL: "postgres://postgres:postgres@postgres:5432/fxrates?sslmode=disable"
      LOG_LEVEL: "info"
      REDIS_ADDR: ${REDIS_ADDR}
      WORKER_TYPE: "grpc" # db | grpc
      GRPC_TARGET: "worker:9090"
      REQUEST_TIMEOUT_MS: "3000"
    ports:
      - "8080:8080"

  worker:
    image: fxrates:dev
    depends_on:
      postgres:
        condition: service_healthy
    entrypoint: ["/usr/local/bin/worker"]
    environment:
      STORAGE: "pg"
      DATABASE_URL: "postgres://postgres:postgres@postgres:5432/fxrates?sslmode=disable"
      WORKER_TYPE: "grpc" # db | grpc
      WORKER_POLL_MS: "250"
      WORKER_BATCH_LIMIT: "10"
      PROVIDER: ${PROVIDER}
      EXCHANGE_API_BASE: ${EXCHANGE_API_BASE}
      EXCHANGE_API_KEY: ${EXCHANGE_API_KEY}
      REDIS_ADDR: ${REDIS_ADDR}
      GRPC_ADDR: ":9090"
    deploy:
      replicas: 3

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

